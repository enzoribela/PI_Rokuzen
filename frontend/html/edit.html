<!DOCTYPE html>
<html lang="pt-bt">
<head>
  <link rel="icon" type="image/png" href="../arquivos/rokuzen.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css"/>
      <linkrel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Cadastro | Rokuzen</title>
</head>
<body>
    <header class="header">
      <nav class="nav">
        <a href="telaPrincipalAdm.html"
          ><img
            class="RokuzenAgendamento"
            src="../arquivos/RokuzenLogo.png"
            alt="logo Site"
        /></a>
        <button class="hamburger"></button>
        <ul class="nav-list">
          <a class="btnNav" href="cronometro.html"
            ><i class="fa-solid fa-clock"></i
          ></a>
          <a class="btnNav" href="calendario.html"
            ><i class="fa-solid fa-calendar"></i
          ></a>
        </ul>
      </nav>
    </header>
   <main class="form-info" id="container-formulario">
    <a href="telaPrincipal.html">
      <img src="../arquivos/seta_voltar.png" alt="página anterior" height="70" class="seta-voltar">
      </a>
    <h2>Insira os dados:</h2>
    <form>
      <div class="form-group">
        <label for="nome">Nome Completo: </label>
        <input type="text" id="nome" name="nome" />
      </div>
      <div class="form-group">
        <label for="descrição">Descrição: </label>
        <input type="text" id="descrição" name="descrição" />
      </div>
     <div class="form-group">
        <label for="especialidade">Especialidade: </label>
        <input type="text" id="especialidade" name="especialidade" />
     </div>
     <div class="form-group">
      <label for="avatar">Choose a profile picture:</label>
      <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" />
     </div>
    </form>
  </main>
    <div class="botoes-container">
      <button class="btn-edit" href="edit.html">Confirmar</button>
    </div>

    <script src="/frontend/javascript/profissionais.js"></script>
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    
</body>
</html>
