<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="icon" type="image/png" href="../arquivos/rokuzen.ico">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selecionar Profissional</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>

  <body class="unidades">
    <header class="header">
      <nav class="nav">
        <a href="telaPrincipalAdm.html"
          ><img
            class="RokuzenAgendamento"
            src="../arquivos/RokuzenLogo.png"
            alt="logo Site"
        /></a>
      </nav>
    </header>

    <a href="telaPrincipalAdm.html">
      <img src="../arquivos/seta_voltar.png" alt="página anterior" height="70" class="seta-voltar">
    </a>

    <h1 class="titulo-pergunta">Selecine uma estatística</h1>

    <div class="profissional-horario-wrapper">
      <div class="profissional-horario-container">
        <div class="horario-selecao">
          <h3>Selecione a estatística: </h3>

          <div class="horario-select-group">
            <label for="horario-select"></label>
            <select id="horario-select" name="horario">
              <option value="" disabled selected>Selecione uma estatística</option>
              <option >terapeuta com mais massagens no mês</option>
              <option >terapeuta com mais massagens em dia específico</option>
              <option >dia do mês com mais massagens</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="botoes-container">
      <button class="btn-continuar">Consultar</button>
    </div>

<div id="modal-mes" class="modal-overlay-média">
  <div class="modal-content">
    <h2>Selecione o mês</h2>

    <input type="month" id="mes-estatistica" />

    <div class="modal-botoes">
      <button id="btn-cancelar-mes">Cancelar</button>
      <button id="btn-confirmar-mes">Confirmar</button>
    </div>
  </div>
</div>

<div id="modal-dia" class="modal-overlay-média">
  <div class="modal-content">
    <h2>Selecione o dia</h2>

    <input type="date" id="dia-estatistica" />

    <div class="modal-botoes">
      <button id="btn-cancelar-dia">Cancelar</button>
      <button id="btn-confirmar-dia">Confirmar</button>
    </div>
  </div>
</div>

<div id="modal-resultado" class="modal-overlay-resultado">
  <div class="modal-content">
    <h2>Resultado da Consulta</h2>
    <p id="resultado-texto"></p>

    <div class="modal-botoes">
      <button id="btn-fechar-resultado">Fechar</button>
    </div>
  </div>
</div>

    <script src="../javascript/telaEstatisticaGeral.js"></script>
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget("https://vlibras.gov.br/app");
    </script>
  </body>
</html>
