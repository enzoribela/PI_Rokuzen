<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="icon" type="image/png" href="../arquivos/rokuzen.ico">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tela de confirmacao</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
    <symbol id="check-circle-fill" viewBox="0 0 16 16">
      <path
        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
    </symbol>
    <symbol id="info-fill" viewBox="0 0 16 16">
      <path
        d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
    </symbol>
    <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
      <path
        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
    </symbol>
  </svg>
</head>

<body>
  <header class="header">
    <nav class="nav">
      <a href="telaPrincipal.html"><img class="RokuzenAgendamento" src="../arquivos/RokuzenLogo.png"
          alt="logo Site" /></a>
    </nav>
  </header>

  <div class="main-content" id="container-confirmacao">
    <a href="telaProfissionais.html">
      <img src="../arquivos/seta_voltar.png" alt="página anterior" height="70" class="seta-voltar">
    </a>
    <h1 class="titulo-pergunta">Confirme seu atendimento</h1>
    <div class="form-container">
      <div class="select-group">
        <label for="unidade">Unidade</label>
        <select id="unidade">
          <option value="mooca">Mooca Plaza</option>
          <option value="plaza">Grand Plaza</option>
          <option value="golden">Golden Square</option>
          <option value="West">West Plaza</option>
        </select>
      </div>

      <div class="select-group">
        <label for="servico">Serviço</label>
        <select id="servico">
          <option value="maca">Maca</option>
          <option value="quick">Quick Massage</option>
          <option value="podal">Reflexologia Podal</option>
          <option value="auriculoterapia">Auriculoterapia</option>
        </select>
      </div>

      <div class="select-group">
        <label for="profissional">Profissional</label>
        <select id="profissional">
          <option value="cleriton">Clériton S.</option>
          <option value="maria">Maria A.</option>
        </select>
      </div>

      <div class="select-group">
        <label for="horario">Horário:</label>
        <select id="horario">
          <option value="1200">12:00</option>
          <option value="1300">13:00</option>
        </select>
      </div>
    </div>

    <button id="btnConfirmar" class="btn-continuar">Confirmar atendimento</button>
  </div>

  <div id="liveAlert" class="alert alert-success d-flex align-items-center d-none" role="alert">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
      <use xlink:href="#check-circle-fill" />
    </svg>
    <div>
      Você concluiu seu agendamento com sucesso!
    </div>
  </div>


  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget("https://vlibras.gov.br/app");
  </script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

  <script type="module" src="../javascript/confirmacao.js"></script>
</body>

</html>
