<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="icon" type="image/png" href="../arquivos/rokuzen.ico">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
  </head>
   <header class="header">
      <nav class="nav">
        <a href="telaPrincipal.html"
          ><img
            class="RokuzenAgendamento"
            src="../arquivos/RokuzenLogo.png"
            alt="logo Site"
        /></a>
        </header>
  <body>
    <a href="telaPrincipal.html">
      <img src="../arquivos/seta_voltar.png" alt="página anterior" height="70" class="seta-voltar">
      </a>
    <main class="login">
      <form id="login-form">
        <h1><i class="fa-solid fa-user"></i>
</h1>
        <!-- Campo de username -->
        <div class="input-box">
          <input id="username-field" type="text" placeholder="Usuário" />
        </div>
        
        <!-- Campo de password -->
        <div class="input-box">
          <input type="password" placeholder="Senha" id="password-field" required />

          <button id="toggle-password" type="button" class="toggle-password">
            <i class="fa-solid fa-eye-slash" id="toggleIcon"></i>
          </button>
        </div>
        
        <!-- Lembrar senha e esqueci minha senha -->
        <div class="remember-forgot">
          <label>
            <input type="checkbox" />
            Lembrar senha
          </label>
          <a href="#">Esqueci minha senha</a>
        </div>

        <!-- Botão de submit -->
        <button type="submit" class="botaoPrin">Login</button>

        <div class="register-link">
          <p>Não tem uma conta? <a href="telaCadastro.html">Cadastre-se</a></p>
        </div>

      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../javascript/telaLogin.js"></script>
  </body>
</html>
