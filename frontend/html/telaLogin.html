<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
  </head>
   <header class="header">
      <nav class="nav">
        <a href="telaPrincipal.html"
          ><img
            class="RokuzenAgendamento"
            src="../arquivos/RokuzenLogo.png"
            alt="logo Site"
        /></a>
        </header>
  <body>
    <main class="login">
      <form>
        <h1><i class="fa-solid fa-user"></i>
</h1>
        <div class="input-box">
          <input type="text" placeholder="Usuário" />
        </div>
        <div class="input-box">
          <input type="password" placeholder="Senha" id="senha" required />
          <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">
            <i class="fa-solid fa-eye-slash" id="toggleIcon"></i>
          </button>
        </div>
        
                <div class="remember-forgot">
          <label>
            <input type="checkbox" />
            Lembrar senha
          </label>
          <a href="#">Esqueci minha senha</a>
        </div>
        <button type="submit" class="botaoPrin">Login</button>

        <div class="register-link">
          <p>Não tem uma conta? <a href="telaCadastro.html">Cadastre-se</a></p>
        </div>

      </form>
    </main>
    <script src="../javascript/telaLogin.js"></script>
  </body>
</html>
