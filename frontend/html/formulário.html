<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insira seus dados</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <img class="RokuzenAgendamento" src="../arquivos/RokuzenLogo.png" alt="logo Site">
    </header>
    <main class="container" id="container-formulario">
        <h2>Insira seus dados:</h2>
        <form>
            <div class="form-group">
                <label for="nome">Nome Completo: </label>
                <input type="text" id="nome" name="nome">
            </div>
             <div class="form-group">
                <label for="email">Endereço de e-mail: </label>
                <input type="email" id="email" name="email">
            </div>
             <div class="form-group">
                <label for="telefone">Telefone com DDD: </label>
                <input type="tel" id="telefone" name="telefone">
            </div>
             <div class="form-group">
                <label for="cpf">CPF: </label>
                <input type="text" id="cpf" name="cpf">
            </div>
        </form>
    </main>
    <footer class="container-botao">
        <input class="botaoPrin" type="submit" value="Avançar">
    </footer>

</body>

</html>
