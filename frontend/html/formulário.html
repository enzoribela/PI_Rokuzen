<!DOCTYPE html>
<html lang="pt-BR">

<head class="form-title">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Insira seus dados</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>

<body>
  <header class="header">
    <nav class="nav">
      <a href="telaPrincipal.html"><img class="RokuzenAgendamento" src="../arquivos/RokuzenLogo.png"
          alt="logo Site" /></a>
    </nav>
  </header>

  <main class="form-info" id="container-formulario">
    <a href="telaPrincipal.html">
      <img src="../arquivos/seta_voltar.png" alt="página anterior" height="70" class="seta-voltar">
      </a>
    <h2>Insira seus dados:</h2>
    <form>
      <div class="form-group">
        <label for="nome">Nome Completo: </label>
        <input type="text" id="nome" name="nome" />
      </div>
      <div class="form-group">
        <label for="email">Endereço de e-mail: </label>
        <input type="email" id="email" name="email" />
      </div>
      <div class="form-group">
        <label for="telefone">Telefone com DDD: </label>
        <input type="tel" id="telefone" name="telefone" />
      </div>
      <div class="form-group">
        <label for="cpf">CPF: </label>
        <input type="text" id="cpf" name="cpf" />
      </div>
    </form>
  </main>
  <div class="botoes-container">
    <button class="btn-continuar" onclick="location.href='unidades.html'">Continuar</button>
  </div>
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget("https://vlibras.gov.br/app");
  </script>
</body>

</html>
