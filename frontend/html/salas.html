<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="icon" type="image/png" href="../arquivos/rokuzen.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escolha a Sala</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="header">
    <nav class="nav">
      <a href="telaPrincipal.html"><img class="RokuzenAgendamento" src="../arquivos/RokuzenLogo.png"
          alt="logo Site" /></a>
    </nav>
  </header>

  <div class="main-content">
    <a href="servicos.html">
      <img src="../arquivos/seta_voltar.png" alt="página anterior" height="70" class="seta-voltar">
    </a>
    <h1 class="titulo-pergunta">Escolha a Sala de Atendimento</h1>

    <section class="salas-container">

      <div class="sala-item disponivel" data-sala-id="1" data-sala-nome="Quick Massage">
        <img src="../arquivos/sala_quick.png" alt="Sala Quick Massage">
        <h2>Sala Quick</h2>
        <h3 class="status-sala">Disponível</h3>
      </div>

      <div class="sala-item ocupada" data-sala-id="2" data-sala-nome="Maca">
        <img src="../arquivos/sala_maca.png" alt="Sala Maca">
        <h2>Sala Maca</h2>
        <h3 class="status-sala">Ocupada</h3>
      </div>

      <div class="sala-item manutencao" data-sala-id="3" data-sala-nome="Reflexologia Podal">
        <img src="../arquivos/sala_reflexologia.png" alt="Sala Reflexologia">
        <h2>Sala Reflexologia</h2>
        <h3 class="status-sala">Manutenção</h3>
      </div>

      <div class="sala-item disponivel" data-sala-id="4" data-sala-nome="Auriculoterapia">
        <img src="../arquivos/sala_auriculoterapia.png" alt="Sala Auriculoterapia">
        <h2>Sala Auriculo</h2>
        <h3 class="status-sala">Disponível</h3>
      </div>

    </section>

    <div class="botoes-container">
      <button class="btn-continuar" disabled>Continuar</button>
    </div>
  </div>

  <script src="/javascript/salas.js"></script>

</body>

</html>
