<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="icon" type="image/png" href="../arquivos/rokuzen.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escolha a Sala</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body>
  <header class="header">
    <nav class="nav">
      <a href="telaPrincipalAdm.html"><img class="RokuzenAgendamento" src="../arquivos/RokuzenLogo.png"
          alt="logo Site" /></a>
    </nav>
  </header>

  <div class="modal" tabindex="-1" id="modalSalas">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Salas disponiveís:</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="salas-modal">
            Sala 1
          </p>
          <p class="salas-modal">Sala 2</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="main-content">
    <a href="telaPrincipalAdm.html">
      <img src="../arquivos/seta_voltar.png" alt="página anterior" height="70" class="seta-voltar">
    </a>
    <h1 class="titulo-pergunta">Escolha a Sala de Atendimento</h1>

    <section class="salas-container">

      <div class="sala-item disponivel" data-sala-id="1" data-sala-nome="Quick Massage" data-bs-toggle="modal"
        data-bs-target="#modalSalas" style="cursor: pointer;">
        <img src="../arquivos/quick-sala.png" alt="Sala Quick Massage">
        <h2>Sala Quick</h2>
        <h3 class="status-sala">Disponível</h3>
      </div>

      <div class="sala-item ocupada" data-sala-id="2" data-sala-nome="Maca">
        <img src="../arquivos/maca-sala.png" alt="Sala Maca">
        <h2>Sala Maca</h2>
        <h3 class="status-sala">Ocupada</h3>
      </div>

      <div class="sala-item manutencao" data-sala-id="3" data-sala-nome="Reflexologia Podal">
        <img src="../arquivos/reflexologia-sala.png" alt="Sala Reflexologia">
        <h2>Sala Reflexologia</h2>
        <h3 class="status-sala">Manutenção</h3>
      </div>

      <div class="sala-item disponivel" data-sala-id="4" data-sala-nome="Auriculoterapia" data-bs-toggle="modal"
        data-bs-target="#modalSalas" style="cursor: pointer;">
        <img src="../arquivos/auriculoterapia-sala.png " alt="Sala Auriculoterapia">
        <h2>Sala Auriculo</h2>
        <h3 class="status-sala">Disponível</h3>
      </div>

    </section>

    <div class="botoes-container">
      <button class="btn-continuar" disabled>Continuar</button>
    </div>
  </div>

  <script src="/javascript/salas.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

</body>

</html>
