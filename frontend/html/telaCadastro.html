<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="icon" type="image/png" href="../arquivos/rokuzen.ico">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tela de Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<header class="header">
  <nav class="nav">
    <a href="telaPrincipalAdm.html"><img class="RokuzenAgendamento" src="../arquivos/RokuzenLogo.png"
        alt="logo Site" /></a>
</header>

<a href="telaPrincipalAdm.html">
  <img src="../arquivos/seta_voltar.png" alt="página anterior" height="70" class="seta-voltar">
</a>

<body>
  <main class="login">
    <form>
      <h1><i class="fa-solid fa-user"></i>
      </h1>
      <div class="input-box">
        <input type="text" placeholder="Digite o novo usuário" />
      </div>
      <div class="input-box">
        <input type="password" placeholder="Digite a senha" />
      </div>
      <div class="user-type" id="escolher-funcao">
        <label>
          <input type="radio" name="tipoUsuario" value="terapeuta" required>
          Terapeuta
        </label>
        <label>
          <input type="radio" name="tipoUsuario" value="administrador">
          Administrador
        </label>
      </div>

      <button type="submit" class="botaoPrin">Registrar</button>


    </form>
  </main>

  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>

  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>

</body>

</html>
